<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }
    </style>


</head>
<body>
    <a href="http://api.wunderground.com/api/*put my kye*/conditions/q/OH/ABERDEEN/.json" target="_blank">Open JSON file</a><br />
    <input type="button" value="Get and parse JSON" class="button" />
    <br />
    <span id="results"></span>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

        //When DOM loaded we attach click event to button
        $(document).ready(function () {

            //after button is clicked we download the data
            $('.button').click(function () {

                //start ajax request
                $.ajax({
                    url: "http://api.wunderground.com/api/*put my key*/conditions/q/OH/ABERDEEN/.json",
                    //force to handle it as text
                    dataType: "text",
                    success: function (data) {

                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        var json = $.parseJSON(data);
                        //now json variable contains data in json format
                        //let's display a few items
                        $('#results').html('Location: ' + json.current_observation.observation_location.full + '<br />Lat: ' + json.current_observation.observation_location.latitude +  '<br />Lon: ' + json.current_observation.observation_location.longitude+  '<br />Temp(F): ' + json.current_observation.temp_f);
                    }
                });
            });
        });
    </script>

</body>
</html>
